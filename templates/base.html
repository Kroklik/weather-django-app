{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'weather/assets/favicon.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'weather/css/style.css' %}">
</head>
<body>
<div class="navbar">
    <div class="a-container">
        <a href="{% url 'index' %}" class="logo"><img src="{% static 'weather/assets/weather.svg' %}" width="50px"
                                                      height="50px" alt="">Погода</a>
    </div>

    <div class="menu">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}" class="logout-url">Выйти с аккаунта</a>
        {% else %}
            <a href="{% url 'login' %}" class="login-url">Log-in</a>
            <a href="{% url 'register' %}" class="register-url">Зарегистрироваться</a>
        {% endif %}
    </div>
</div>

<div class="container">
    {% block main %}

    {% endblock %}
</div>


</body>
</html>
